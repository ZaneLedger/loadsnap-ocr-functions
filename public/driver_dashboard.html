<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Driver Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" />
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- Header -->
  <header class="flex items-center justify-between p-4 bg-white shadow">
    <h1 class="text-lg font-bold">Tickets Needing Action</h1>
    <button onclick="logout()" class="text-sm text-blue-600 hover:underline">Logout</button>
  </header>

  <!-- Upload CTA -->
  <section class="flex flex-col items-center py-6">
    <a href="driver_upload.html" class="flex flex-col items-center text-blue-700 hover:text-blue-900">
      <div class="w-16 h-16 mb-2 bg-blue-100 rounded-full flex items-center justify-center">
        <span class="text-2xl">ðŸ“·</span>
      </div>
      <span class="text-lg font-semibold">Upload / Scan Ticket</span>
    </a>
  </section>

  <!-- Tickets List -->
  <main class="px-4 space-y-4">

    <!-- Fix Needed -->
    <div class="border-l-4 pl-4 py-2 bg-yellow-50 border-yellow-500 rounded">
      <p><span class="font-semibold">Ticket #:</span> 123456</p>
      <p><span class="font-semibold">Status:</span> <span class="text-yellow-700 font-medium">Fix Needed</span></p>
      <p><span class="font-semibold">Disposal Date:</span> 2025-04-30</p>
      <div class="flex space-x-4 mt-2 text-sm">
        <a href="ticket.html?id=123456" class="text-blue-600 hover:underline">View Ticket</a>
        <a href="https://storage.googleapis.com/loadsnap/ticket_123456.jpg" target="_blank" class="text-blue-600 hover:underline">View Image</a>
      </div>
    </div>

    <!-- Rejected -->
    <div class="border-l-4 pl-4 py-2 bg-red-50 border-red-500 rounded">
      <p><span class="font-semibold">Ticket #:</span> 987654</p>
      <p><span class="font-semibold">Status:</span> <span class="text-red-700 font-medium">Rejected</span></p>
      <p><span class="font-semibold">Disposal Date:</span> 2025-04-28</p>
      <div class="flex space-x-4 mt-2 text-sm">
        <a href="ticket.html?id=987654" class="text-blue-600 hover:underline">View Ticket</a>
        <a href="https://storage.googleapis.com/loadsnap/ticket_987654.jpg" target="_blank" class="text-blue-600 hover:underline">View Image</a>
      </div>
    </div>

  </main>

  <!-- Footer -->
  <footer class="py-6 flex justify-center">
    <a href="driver_history.html" class="text-sm text-gray-600 hover:underline">View Full History</a>
  </footer>

  <script>
    function logout() {
      // Your Firebase logout logic here
      console.log("Logged out (placeholder)");
    }
  </script>
</body>
</html>
