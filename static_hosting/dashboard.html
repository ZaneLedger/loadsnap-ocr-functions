<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>LoadSnap OCR - Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <script src="./firebase.js" type="module"></script>

  <script src="./dashboard.js" type="module" defer></script>

  </head>

<body class="bg-gray-100 min-h-screen flex flex-col">
  <header class="bg-blue-600 text-white p-4 text-center text-2xl font-bold">
    Pending Tickets
    </header>

  <main id="ticketList" class="flex-1 p-6 grid gap-4 md:grid-cols-2 lg:grid-cols-3">
    
    <p id="loadingMessage" class="text-gray-600 text-center md:col-span-2 lg:col-span-3">Loading tickets...</p>

  </main>

  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in {
      animation: fadeIn 0.5s ease-out forwards;
    }
  </style>

</body>
</html>
