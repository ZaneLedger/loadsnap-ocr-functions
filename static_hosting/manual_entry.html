<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>LoadSnap OCR - Manual Ticket Entry</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <script src="./firebase.js" type="module"></script>

  <script src="./manual_entry.js" type="module" defer></script>

  </head>

<body class="bg-gray-100 min-h-screen flex flex-col">
  <header class="bg-red-600 text-white p-4 text-center text-2xl font-bold">
    Manual Ticket Entry
  </header>

  <main class="flex-1 p-6 max-w-md mx-auto w-full"> <form id="manualEntryForm" class="bg-white p-6 rounded-lg shadow-md space-y-4">
      <h2 class="text-xl font-semibold text-gray-700 border-b pb-2 mb-4">Enter Ticket Details</h2>
      
      <div>
        <label for="ticketNum" class="block text-sm font-semibold mb-1 text-gray-700">Ticket Number <span class="text-red-500">*</span></label>
        <input id="ticketNum" name="ticketNum" type="text" required class="w-full border border-gray-300 rounded px-3 py-2 focus:ring-2 focus:ring-red-400 focus:border-transparent outline-none" placeholder="Enter Ticket Number">
      </div>
      <div>
        <label for="driverName" class="block text-sm font-semibold mb-1 text-gray-700">Driver Name <span class="text-red-500">*</span></label>
        <input id="driverName" name="driverName" type="text" required class="w-full border border-gray-300 rounded px-3 py-2 focus:ring-2 focus:ring-red-400 focus:border-transparent outline-none" placeholder="Enter Driver Name">
      </div>
      <div>
        <label for="disposalDate" class="block text-sm font-semibold mb-1 text-gray-700">Date of Disposal <span class="text-red-500">*</span></label>
        <input id="disposalDate" name="disposalDate" type="date" required class="w-full border border-gray-300 rounded px-3 py-2 focus:ring-2 focus:ring-red-400 focus:border-transparent outline-none">
      </div>
      <div>
        <label for="debrisType" class="block text-sm font-semibold mb-1 text-gray-700">Debris Type <span class="text-red-500">*</span></label>
        <input id="debrisType" name="debrisType" type="text" required class="w-full border border-gray-300 rounded px-3 py-2 focus:ring-2 focus:ring-red-400 focus:border-transparent outline-none" placeholder="Enter Debris Type">
      </div>
      <div class="pt-2">
        <button id="submitButton" type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded w-full transition duration-150 ease-in-out disabled:opacity-50 disabled:cursor-wait">
          Submit Ticket
        </button>
      </div>

      <p id="statusMessage" class="text-sm text-center h-5 mt-4 font-medium"></p> 

    </form>
    <div class="text-center mt-4">
        <a href="index.html" class="text-sm text-gray-600 hover:text-gray-800 hover:underline">&larr; Back to Upload</a>
    </div>
  </main>

  </body>
</html>
